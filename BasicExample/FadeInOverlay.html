<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <style>
        div {
            display: inline-block;
        }

        .container {
            position: relative;
            /* display: inline-block; */
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .container img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            background-color: #008CBA;
            transition: .5s cubic-bezier(0.785, 0.135, 0.15, 0.86);
        }

        .overlay .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container1">
        <h2 class='animated bounceIn'>It Works!</h2>
    </div>
    <div class="container" style="width: 400px;height: 400px;">
        <img src="Images/img_avatar.png" alt="Some Test" />
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
    <div class="container1" style="background: red">
        Some Content Here
        <b>SOM</b>
    </div>
</body>

</html>
